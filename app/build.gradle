                applicationVariants.all { variant ->
                    variant.outputs.each { output ->
                        def newName = output.outputFile.name
//                    newName = newName.replace("app-release", "${APK_NAME}-${VER_NAME}")
                        newName = newName.replace("app-release", "${APK_NAME}")
                        //noinspection GroovyAssignabilityCheck
                        output.outputFile = new File(output.outputFile.parent, newName)
                    }
                }

                buildConfigField "String", "PREFERENCES_GESTURE", '"pref_gesture_prod"'
                buildConfigField "String", "PREFERENCES_USER", '"pref_user_prod"'
