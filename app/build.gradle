apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

String APK_NAME = "ace-member"

int VER = 334
String part1 = ((VER / 1000) + 1).toString().substring(0, 1)
String part2 = ((((Double) VER / 100) % 10)).toString().substring(0, 1)
String part3 = (VER % 100)
String VER_NAME = part1 + "." + part2 + "." + part3 //"1.0.${VER}" //版本号格式99.9.99

