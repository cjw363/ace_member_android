            applicationIdSuffix ".dev"
            minifyEnabled true
            useProguard false
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def newName = output.outputFile.name
                    newName = newName.replace("app-debug", "${APK_NAME}")
                    //noinspection GroovyAssignabilityCheck
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }

            buildConfigField "String", "PREFERENCES_GESTURE", '"pref_gesture_dev"'
            buildConfigField "String", "PREFERENCES_USER", '"pref_user_dev"'
            buildConfigField "String", "UPGRADE_URL", '"http://175.100.203.243:8762/apk/dev/"'
